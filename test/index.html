<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BackbonePanels mocha unit tests</title>

	<link rel="stylesheet" href="../node_modules/mocha/mocha.css">

	<style type="text/css">
		#panels {
			min-height: 300px;
			background-color: #efefef;
		}

		#panels > div {
			border: 1px solid red;
		}
	</style>

	<!-- jquery-ui -->
	<link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.css">


	<!-- requireJS -->
	<script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>

	<script type="text/javascript">

		require(['../amdconfig'], function(undef) {
			// now that amdconfig is loaded, the base url is /src
			require(['mocha','text!../test/tests.json'], function(mocha, tests) {

				// use mocha with bdd
				mocha.setup('bdd');

				// parse test names
				tests = JSON.parse(tests);

				// load tests via requirejs
				require(tests, function() {
					// run mocha
					mocha.checkLeaks();
					mocha.run();
				});
			})

		});
	</script>

</head>
<body>
	<a href="../../index.html">Menu</a>

	<div id="mocha"></div>


	<div id="panels">
		<div id="1" class="panel" data-width="100" data-height="100" data-min-width="80" data-max-width="300"></div>
		<div id="2" class="panel" data-width="200" data-height="200" data-min-width="80" data-max-width="300"></div>
		<div id="3" class="panel" data-width="300" data-height="300" data-min-width="80" data-max-width="300"></div>
		<div id="4" class="panel" data-width="200" data-height="200" data-min-width="80" data-max-width="300"></div>
		<div id="5" class="panel" data-width="100" data-height="100" data-min-width="80" data-max-width="300"></div>
	</div>

</body>
</html>
